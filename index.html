<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <h1>cadastro dev</h1>
        <p>complete suas informacoes</p>
        <div class="cadastro">
            <form action="">
                <label>nome</label>
                <input type="text"><br>
                <label>email</label>
                <input type="email"><br>
                <label>senha</label>
                <input type="password"><br>
            </form>
        </div>

        <div class="selecao">
            <form action="">
                <p>De qual lado da aplicacao voce densevolve?</p>
                <input type="radio" id="front-end" name="drone" value="front-end" checked>
                <label>front-end</label>
                <input type="radio" id="back-end" name="drone" value="back-end" checked>
                <label>back-end</label>
                <input type="radio" id="fullstack" name="drone" value="fullstack" checked>
                <label>fullstack</label>
                <p>selecione a tecnologia que voce utiliza</p>
                <input type="checkbox">
                <label>html</label>
                <input type="checkbox">
                <label>css</label>
                <input type="checkbox">
                <label>javascript</label>
                <input type="checkbox">
                <label>flutter</label>
                <input type="checkbox">
                <label>c#</label>
                <input type="checkbox">
                <label>python</label>
                <input type="checkbox">
                <label>java</label>
            </form>
        </div>
        <p>conte um pouco mais da sua experiencia</p>
        <textarea cols="50" rows="10"></textarea><br>
        <button>concluido</button><br>
        <img class="imagem" src="OIP.jpg">
    </div>

</body>
</html>
