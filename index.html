<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafioEscritorioEscola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="corpo">
        <h1>Cadastro de Dev's</h1>
        <p>Complete Suas Informações</p>
        <div class="cadastro">
            <form>
                <label>Nome:</label>
                <input type="text"><br>
                <label>Email:</label>
                <input type="email"><br>
                <label>Senha:</label>
                <input type="password"><br>
            </form>
        </div>

        <div>
            <form>
                <p>De qual lado da aplicacao voce densevolve?</p>
                <input type="radio" id="contactChoice1" name="contact" value="front-end">
                <label for="contactChoice1">front-end</label>
                <input type="radio" id="contactChoice2" name="contact" value="back-end">
                <label for="contactChoice2">back-end</label>
                <input type="radio" id="contactChoice3" name="contact" value="fullstack">
                <label for="contactChoice3">fullstack</label>
            </form>
        </div>
        <div>
            <form>    
            <p>Selecione a tecnologia que voce utiliza:</p>
                <input type="checkbox" id="tec1" name="tec1" value="html">
                <label for="tec1">html</label>
                <input type="checkbox" id="tec2" name="tec2" value="css">
                <label for="tec2">css</label>
                <input type="checkbox" id="tec3" name="tec3" value="javascript">
                <label for="tec3">javascript</label>
                <input type="checkbox" id="tec4" name="tec4" value="flutter">
                <label for="tec4">flutter</label>
                <input type="checkbox" id="tec5" name="tec5" value="c#">
                <label for="tec5">c#</label>
                <input type="checkbox" id="tec6" name="tec6" value="python">
                <label for="tec6">python</label>
                <input type="checkbox" id="tec7" name="tec7" value="java">
                <label for="tec7">java</label>
            </form>
        </div>
        <p>conte um pouco mais da sua experiencia:</p>
        <textarea cols="42" rows="8" placeholder="conte aqui!"></textarea><br>
        <input class="botao" type="button" onclick="alert('Cadastro concluido com sucesso')" value="concluido"><br>
        <img class="imagem" src="download.jpg" alt="https://cdn4.vectorstock.com/i/1000x1000/09/48/programming-languages-web-page-vector-11990948.jpg">
    </div>
    
</body>
</html>
