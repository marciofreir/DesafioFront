<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafioEscritorioEscola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <h1>Cadastro de Dev's</h1>
        <p>Complete Suas Informações</p>
        <div class="cadastro">
            <form action="">
                <label>Nome:</label>
                <input type="text"><br>
                <label>Email:</label>
                <input type="email"><br>
                <label>Senha:</label>
                <input type="password"><br>
            </form>
        </div>

        <div>
            <form action="">
                <p>De qual lado da aplicacao voce densevolve?</p>
                <input type="radio" id="contactChoice1" name="contact" value="front-end" checked>
                <label for="contactChoice1">front-end</label>
                <input type="radio" id="contactChoice2" name="contact" value="back-end" checked>
                <label for="contactChoice2">back-end</label>
                <input type="radio" id="contactChoice3" name="contact" value="fullstack" checked>
                <label for="contactChoice3">fullstack</label>
                <p>Selecione a tecnologia que voce utiliza:</p>
                <input type="checkbox">
                <label>html</label>
                <input type="checkbox">
                <label>css</label>
                <input type="checkbox">
                <label>javascript</label>
                <input type="checkbox">
                <label>flutter</label>
                <input type="checkbox">
                <label>c#</label>
                <input type="checkbox">
                <label>python</label>
                <input type="checkbox">
                <label>java</label>
            </form>
        </div>
        <p>conte um pouco mais da sua experiencia!</p>
        <textarea cols="50" rows="10" placeholder="conte aqui!"></textarea><br>
        <button>concluido</button><br>
        <img class="imagem" src="download.jpg" alt="https://cdn4.vectorstock.com/i/1000x1000/09/48/programming-languages-web-page-vector-11990948.jpg">
    </div>
    
</body>
</html>
